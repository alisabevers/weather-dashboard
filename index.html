<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- insert LINK for google fonts later -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <h1 id="main-header">Weather Dashboard</h1>
    <main>
        <div class="sidebar col-3">
            <form id="sidebar-search">
                <div class="mb-3">
                  <label class="form-label" id="searchCityHeader">Search for a City:</label>
                  <input class="form-control" placeholder="City" id="searchCity">
                </div>
                <button type="submit" class="btn btn-primary" id="citySearchBtn">Search</button>
            </form>
            <div class="searchHistory"></div>
        </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
