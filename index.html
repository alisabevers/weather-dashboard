<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- insert LINK for google fonts later -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <h1 id="main-header">Weather Dashboard</h1>
    <main class="main-body">
        <div class="container text-center">
            <div class="row">
              <div class="sidebar col-3">
                <form id="sidebar-search">
                    <div class="mb-3">
                        <label class="form-label" id="searchCityHeader">Search for a City:</label>
                        <input class="form-control" placeholder="City" id="searchCity">
                    </div>
                    <button type="submit" class="btn btn-primary" id="citySearchBtn">Search</button>
                </form>
                <div class="searchHistory"></div>
              </div>
              <div class="today-card col-8">
                <div class="today-card-body" id="todayWeatherCard">
                    <h2>Selected City's weather for today will go here</h2>
                    <p>Temp: </p>
                    <p>Wind: </p>
                    <p>Humidity: </p>
                </div>
              </div>
            </div>
        </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
